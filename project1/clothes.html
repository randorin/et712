<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clothing-display">
        <div class="clothing-item" data-info="This is a red shirt.">
            <img src="images/redshirtbgrm.png" alt="Red Shirt">
            <p>Red Shirt</p>
        </div>
        <div class="clothing-item" data-info="This is a blue dress.">
            <img src="images/blue-dress.jpg" alt="Blue Dress">
            <p>Blue Dress</p>
        </div>
        <div class="clothing-item" data-info="This is a green jacket.">
            <img src="images/green-jacket.jpg" alt="Green Jacket">
            <p>Green Jacket</p>
        </div>
    </div>
    <div id="clothingInfo" class="info-box"></div>
    <div id="clothingDisplay">
        <p class="clothingText">This is a red shirt!</p>
        <p class="clothingText">It's great for summer.</p>
    </div>
    
    <script src="clothes.js"></script>
</body>
</html>
