<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors of the Rainbow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <a href="index.html">Back to Home</a>
    </div>
    <div class="rainbowimgcontainer">
        <img class="rainbowimg" src="images/rainbow3.jpg" alt="Rainbow">
        <p>Can you point out which color is each stripe?</p>
    </div>

    <center><button id="takeQuiz">Take Quiz</button></center>
    <div id="quizPopup">
        <div id="colorBox" style="width: 100px; height: 100px;"></div>
        <div id="options"></div>
        <div id="attempts"></div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <button id="exitBtn" onclick="closePopup()">Exit</button>
    </div>

    <div id="gameOver">
        <p id="resultMessage"></p>
        <button id="tryAgain">Try Again</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
