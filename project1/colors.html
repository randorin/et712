<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<body>
    <div>
        <a href="index.html">Back to Home</a>

    <h1 style="text-align: center;">Colors of the Rainbow</h1>
    <p>Hover over a box to see what it looks like!</p>
<div class="container">
    <div id="red" class="box">Red</div>
    <div id="orange" class="box">Orange</div>
    <div id="yellow" class="box">Yellow</div>
    <div id="green" class="box">Green</div>
    <div id="blue" class="box">Blue</div>
    <div id="indigo" class="box">Indigo</div>
    <div id="violet" class="box">Violet</div>
</div>
    <div class="rainbowimgcontainer">
    <img class="rainbowimg" src="images/rainbow2.png">
    <p>Can you point out which color is each stripe?</p>
</div>


<div class="takequizcontainer">
    <button id="takeQuiz">TAKE QUIZ</button>
</div>

<!--quiz-->

<div id="quizPopup">
    <span id="exitBtn">X</span>
    <div id="colorBox"></div>
    <div id="attempts"></div>
    <div id="options"></div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    
    <div id="gameOver">
        <div id="resultMessage"></div>
        <button id="tryAgain">Try Again</button>
    </div>
</div>



<script src="index.js"></script>
</body>
