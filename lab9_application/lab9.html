<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application with js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Betsy Zhang</h1>
    <h2>key events</h2>
    <p>Press a key and open the console to check the result of the event</p>
    <hr>
    <h1>css class toggle</h1>
    <button class="btnpressme">PRESS ME</button>
    <h2>Prevent default</h2>
    <a class="linkqcc" href="https://qcc.cuny.edu" target="_blank">VISIT QCC WEBSITE</a>
    <h2>Modal Window</h2>
    <button class="btnopenmodal">Today's Promotion</button>
    <section class="modalwindow">
        <div class="modalinfo">
            <div class="modalheader">
                <a class="closemodalx">X</a>
            </div>
            <div>
                <p class="modalcontenttitle">Black Friday Sale 11/29</p>
                <p class="modalcontenttext">25% off</p>
            </div>
            <button class="btnpromotion">CLOSE AD</button>
        </div>
    </section>

    <script src="application.js"></script>
</body>
</html>
